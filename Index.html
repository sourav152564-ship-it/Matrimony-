<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrimony App Telegram Demo</title>
<style>
body { font-family: Arial; background:#f0f2f5; margin:0; padding:0; }
header { display:flex; justify-content:center; gap:10px; background:#4267B2; padding:10px 0; position:sticky; top:0; color:white;}
header button { padding:8px 15px; border:none; border-radius:5px; background:white; color:#4267B2; font-weight:bold; cursor:pointer;}
header button:hover { background:#e4e6eb;}
.container { max-width:500px; margin:20px auto; padding:0 15px; }
.auth-form { background:white; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.auth-form h2 { margin-top:0; color:#4267B2;}
.auth-form input { width:100%; padding:10px; margin:8px 0 15px 0; border:1px solid #ccc; border-radius:5px;}
.auth-form button { width:100%; padding:10px; background:#4267B2; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;}
.auth-form button:hover { background:#365899;}
.news-feed { background:white; padding:20px; border-radius:8px; max-height:400px; overflow-y:auto; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.post { border-bottom:1px solid #ddd; padding:10px 0; }
.post:last-child { border-bottom:none; }
.post img { max-width:100%; border-radius:8px; margin-top:10px; }
</style>
</head>
<body>

<header>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('signup')">Signup</button>
    <button onclick="showSection('forget')">Forget Password</button>
</header>

<div class="container">

    <!-- Login Form -->
    <div class="auth-form" id="login">
        <h2>Login</h2>
        <input type="text" placeholder="Mobile Number">
        <input type="password" placeholder="Password">
        <button onclick="alert('Login Clicked')">Login</button>
    </div>

    <!-- Signup Form -->
    <div class="auth-form" id="signup" style="display:none;">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Mobile Number">
        <input type="password" placeholder="Password">
        <button onclick="alert('Signup Clicked')">Signup</button>
    </div>

    <!-- Forget Password -->
    <div class="auth-form" id="forget" style="display:none;">
        <h2>Forget Password</h2>
        <input type="text" placeholder="Mobile Number">
        <button onclick="alert('Reset Clicked')">Reset Password</button>
    </div>

    <!-- News Feed -->
    <div class="news-feed" id="news" style="display:block;">
        <div class="post-form">
            <h2>Post Something</h2>
            <textarea id="post-text" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image">
            <button onclick="sendToTelegram()">Post to Telegram</button>
        </div>
        <div id="feed"></div>
    </div>

</div>

<script>
// Show only selected section
function showSection(section){
    const sections = ['login','signup','forget'];
    sections.forEach(id => {
        document.getElementById(id).style.display = (id===section)?'block':'none';
    });
}

// Telegram Settings
const BOT_TOKEN = "5729834421:AAGrCVQPlxmxrqCT_g0mzWny-EdWU1febhE";
const CHAT_ID = "-1003102946985";

// Send text/image to Telegram Channel
async function sendToTelegram(){
    const text = document.getElementById('post-text').value;
    const imageInput = document.getElementById('post-image');
    const feed = document.getElementById('feed');

    // Text message
    if(text){
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ chat_id: CHAT_ID, text: text })
        });
        const postHTML = `<div class="post"><p>${text}</p></div>`;
        feed.prepend(postHTML);
        document.getElementById('post-text').value = '';
    }

    // Image message
    if(imageInput.files.length>0){
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('document', imageInput.files[0]);
        formData.append('caption', text);

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
            method:'POST', body: formData
        });

        const url = URL.createObjectURL(imageInput.files[0]);
        const postHTML = `<div class="post"><p>${text}</p><img src="${url}"></div>`;
        feed.prepend(postHTML);
        imageInput.value='';
    }
}
</script>

</body>
</html>
