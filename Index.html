<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>Matrimonial - Social Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Add CryptoJS for password hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Add Cloudinary Upload Widget JS -->
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
  <style>
    :root {
      --primary: #ff4d6d;
      --muted: #777;
      --chat-sent: #e3f2fd;
      --chat-received: #fff;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header .right {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    nav {
      background: #fff;
      padding: 6px;
      display: flex;
      gap: 6px;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0,0,0,.06);
      display: none;
    }
    nav button {
      background: var(--primary);
      color: #fff;
      border: 0;
      padding: 6px;
      border-radius: 50%;
      font-size: 13px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }
    nav button:hover {
      transform: scale(1.1);
      background: #e0435f;
    }
    nav button i {
      font-size: 16px;
    }
    .container {
      padding: 12px;
      max-width: 980px;
      margin: 14px auto;
    }
    section {
      display: none;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,.04);
      margin-bottom: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .col {
      flex: 1;
    }
    img.profile-thumb {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .small {
      font-size: 13px;
      color: var(--muted);
    }
    .gallery img, .gallery video {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 4px;
      cursor: pointer;
      loading: lazy;
    }
    .post-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    .react-btn {
      background: #fafafa;
      border: 1px solid #eee;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .react-btn:hover {
      background: #e0e0e0;
    }
    .comment {
      background: #fbfbfb;
      padding: 8px;
      border-radius: 8px;
      margin-top: 6px;
    }
    .reply {
      margin-left: 12px;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      border-left: 3px solid #eee;
    }
    .friends-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .friend-pill {
      background: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(0,0,0,.04);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-outline {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #e0435f;
    }
    .hidden {
      display: none;
    }
    .muted {
      color: var(--muted);
    }
    .center {
      text-align: center;
    }
    .error-message {
      color: #d32f2f;
      font-size: 13px;
      margin: 4px 0;
      padding: 6px;
      border-radius: 4px;
      background: #ffebee;
      display: none;
    }
    .success-message {
      color: #2e7d32;
      font-size: 13px;
      margin: 4px 0;
      padding: 6px;
      border-radius: 4px;
      background: #e8f5e9;
      display: none;
    }
    .password-toggle {
      cursor: pointer;
      color: var(--primary);
      font-size: 12px;
      margin-top: 2px;
    }
    #loading {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,.04);
      text-align: center;
      display: none;
    }
    footer {
      padding: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    /* Full-screen image/video viewer */
    #imageViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #imageViewer img, #imageViewer video {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    #imageViewer .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
    #imageViewer button {
      background: #fff;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    #imageViewer button:hover {
      background: #e0e0e0;
    }

    /* WhatsApp-like full-screen chat */
    #chatPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background: #f0f2f5;
      margin: 0;
    }
    #chatPanel .card {
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      border-radius: 0;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: url('https://i.imgur.com/7MltG6P.jpg') repeat;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin: 8px 0;
    }
    .chat-message.sent {
      justify-content: flex-end;
    }
    .chat-message.received {
      justify-content: flex-start;
    }
    .chat-message .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-message .bubble {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
    }
    .chat-message.sent .bubble {
      background: var(--chat-sent);
      color: #000;
    }
    .chat-message.received .bubble {
      background: var(--chat-received);
      color: #000;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .chat-message .bubble img, .chat-message .bubble video {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 4px;
      cursor: pointer;
    }
    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border-radius: 20px;
      padding: 10px;
    }
    .chat-input button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #e0435f;
    }

    @media(max-width:600px) {
      header h1 { font-size: 16px; }
      nav { overflow: auto; padding: 8px; }
      .row { flex-direction: column; }
      .card { padding: 10px; }
      .profile-thumb { width: 60px; height: 60px; }
      .gallery img, .gallery video { max-height: 100vh; object-fit: cover; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Matrimonial — Community</h1>
    <div class="right">

  <div class="container">

    <!-- Image/Video Viewer -->

      <input id="regEmail" type="email" placeholder="ইমেইল (example@domain.com)" required aria-label="Email">
      <div style="position:relative">
        <input id="regPass" type="password" placeholder="পাসওয়ার্ড (কমপক্ষে ৬ অক্ষর)" required aria-label="Password">
        <span class="password-toggle" onclick="togglePassword('regPass', this)">দেখান</span>

<script>
/* ---------------------------
  Data model (Simulated Cloud Storage)
---------------------------*/
function uid(prefix='id'){ return prefix+Math.random().toString(36).slice(2,9) }

// Simulated cloud storage (replace with Cloudinary Admin API in production)
let store = {
  users: null,
  posts: null,
  chats: null,
  notifications: null
};

// Initialize default data if not set
if (!store.users) {
  store.users = [
    { id: 'u1', name: 'Sourav Dey', email: 'sourav@example.com', pass: CryptoJS.SHA256('1234').toString(), location: 'Dhaka', age: 30, gender: 'male', occupation: 'Engineer', pic: '', gallery: [], friends: ['u2'], friendRequests: [], sentRequests: [] },
    { id: 'u2', name: 'Rahim', email: 'rahim@example.com', pass: CryptoJS.SHA256('1234').toString(), location: 'Chittagong', age: 28, gender: 'male', occupation: 'Teacher', pic: '', gallery: [], friends: ['u1'], friendRequests: [], sentRequests: [] },
    { id: 'u3', name: 'Karim', email: 'karim@example.com', pass: CryptoJS.SHA256('1234').toString(), location: 'Sylhet', age: 25, gender: 'male', occupation: 'Student', pic: '', gallery: [], friends: [], friendRequests: [], sentRequests: [] }
  ];
  store.posts = [
    { id: 'p1', userId: 'u2', text: 'Hello, joining here!', media: [], reactions: {}, comments: [] }
  ];
  store.chats = {};
  store.notifications = {};
}

/* ---------------------------
  Cloudinary Upload
---------------------------*/
const CLOUDINARY_CLOUD_NAME = 'ddnswi7ge';
const CLOUDINARY_UPLOAD_PRESET = 'matrimony';
let pendingUploads = [];

function openCloudinaryUpload(type) {
  if (!currentUser) {
    alert(translations[currentLang].loginFirst);
    return;
  }
  pendingUploads = [];
  const isChat = type === 'chat';
  const options = {
    cloudName: CLOUDINARY_CLOUD_NAME,
    uploadPreset: CLOUDINARY_UPLOAD_PRESET,
    sources: ['local', 'camera', 'dropbox', 'google_drive'],
    multiple: type === 'gallery' || type === 'post' || isChat,
    maxFiles: type === 'profile' ? 1 : 10,
    cropping: type === 'profile',
    croppingAspectRatio: type === 'profile' ? 1 : null,
    showAdvancedOptions: false,
    showCrop: type === 'profile',
    maxFileSize: isChat || type === 'post' ? 10000000 : 5000000, // 10MB for chat/post, 5MB for others
    resourceType: isChat || type === 'post' ? 'auto' : 'image'
  };

  const myWidget = window.cloudinary.createUploadWidget(
    options,
    (error, result) => {
      if (!error && result && result.event === "success") {
        const url = result.info.secure_url;
        const resourceType = result.info.resource_type;
        pendingUploads.push({ url, type: resourceType });
        if (type === 'profile' && pendingUploads.length >= 1) {
          handleUploadComplete(type, pendingUploads);
        }
      } else if (error) {
        console.error('Upload error:', error);
        alert('Upload failed: ' + error.message);
      }
    }
  );

  myWidget.open();

  myWidget.on('close', () => {
    if (pendingUploads.length > 0) {
      handleUploadComplete(type, pendingUploads);
    }
  });
}

function handleUploadComplete(type, uploads) {
  if (type === 'profile') {
    const url = uploads[0].url;
    const oldPic = currentUser.pic;
    currentUser.pic = url;
    if (oldPic !== url) {
      const post = {
        id: uid('p'),
        userId: currentUser.id,
        text: `${currentUser.name} ${translations[currentLang].updatedProfilePic}`,
        media: [{ url, type: 'image' }],
        reactions: {},
        comments: []
      };
      store.posts.unshift(post);
    }
    renderMyProfile();
    renderFeed();
    toggleEditMe();
    alert(translations[currentLang].saved);
  } else if (type === 'gallery') {
    currentUser.gallery = currentUser.gallery.concat(uploads.map(u => u.url));
    renderMyProfile();
  } else if (type === 'post') {
    window.pendingPostMedia = uploads;
    const preview = document.getElementById('postPreview');
    preview.innerHTML = '';
    uploads.forEach(media => {
      const el = media.type === 'video' ? document.createElement('video') : document.createElement('img');
      el.src = media.url;
      if (media.type === 'video') el.controls = true;
      el.onclick = () => openMediaViewer(media.url, media.type);
      preview.appendChild(el);
    });
  } else if (type === 'chat') {
    const to = document.getElementById('chatWindow').dataset.with;
    if (!to) return alert(translations[currentLang].selectFriend);
    const id = chatId(currentUser.id, to);
    if (!store.chats[id]) store.chats[id] = [];
    uploads.forEach(media => {
      store.chats[id].push({
        from: currentUser.id,
        to,
        media: media.url,
        mediaType: media.type,
        text: '',
        t: Date.now()
      });
    });

}

function openMediaViewer(src, type) {
  const viewer = document.getElementById('imageViewer');
  const img = document.getElementById('viewerImage');
  const video = document.getElementById('viewerVideo');
  img.style.display = type === 'image' ? 'block' : 'none';
  video.style.display = type === 'video' ? 'block' : 'none';
  if (type === 'image') img.src = src;
  else video.src = src;
  viewer.style.display = 'flex';
}
function closeImageViewer() {
  const viewer = document.getElementById('imageViewer');
  document.getElementById('viewerImage').src = '';
  document.getElementById('viewerVideo').src = '';
  viewer.style.display = 'none';
}
function downloadMedia() {
  const img = document.getElementById('viewerImage');
  const video = document.getElementById('viewerVideo');
  const src = img.style.display === 'block' ? img.src : video.src;
  const a = document.createElement('a');
  a.href = src;
  a.download = src.includes('.mp4') ? 'video.mp4' : 'image.jpg';
  a.click();
}

let currentUser = null;

function showSection(id) {
  ['loginPanel', 'signupPanel', 'forgotPanel', 'profilePanel', 'browsePanel', 'requestsPanel', 'feedPanel', 'chatPanel', 'notificationsPanel'].forEach(s => {
    document.getElementById(s).style.display = 'none';
  });
  ['loginError', 'signupError', 'forgotError', 'loginMessage'].forEach(e => {
    document.getElementById(e).style.display = 'none';
    document.getElementById(e).textContent = '';
  });
  document.getElementById(id).style.display = 'block';
  if (id !== 'browsePanel') document.getElementById('viewProfile').classList.add('hidden');
}

function showError(elementId, message) {
  const errorEl = document.getElementById(elementId);
  errorEl.textContent = message;
  errorEl.style.display = 'block';
}

function showSuccess(elementId, message) {
  const successEl = document.getElementById(elementId);
  successEl.textContent = message;
  successEl.style.display = 'block';
}

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function togglePassword(inputId, toggleEl) {
  const input = document.getElementById(inputId);
  if (input.type === 'password') {
    input.type = 'text';
    toggleEl.textContent = translations[currentLang].hide;
  } else {
    input.type = 'password';
    toggleEl.textContent = translations[currentLang].show;
  }
}

function doSignup() {
  showLoading();
  setTimeout(() => {
    const name = sanitizeInput(document.getElementById('regName').value.trim());
    const email = document.getElementById('regEmail').value.trim();
    const pass = document.getElementById('regPass').value;

    if (!name || !email || !pass) {
      showError('signupError', translations[currentLang].fillAllFields);
      hideLoading();
      return;
    }
    if (!validateEmail(email)) {
      showError('signupError', translations[currentLang].invalidEmail);
      hideLoading();
      return;
    }
    if (pass.length < 6) {
      showError('signupError', translations[currentLang].passwordTooShort);
      hideLoading();
      return;
    }
    if (store.users.some(u => u.email === email)) {
      showError('signupError', translations[currentLang].emailExists);
      hideLoading();
      return;
    }

    const newU = { id: uid('u'), name, email, pass: hashPassword(pass), location: '', age: '', gender: '', occupation: '', pic: '', gallery: [], friends: [], friendRequests: [], sentRequests: [] };
    store.users.push(newU);

    document.getElementById('regName').value = '';
    document.getElementById('regEmail').value = '';
    document.getElementById('regPass').value = '';
    document.querySelector('#regPass + .password-toggle').textContent = translations[currentLang].show;

    showSection('loginPanel');
    showSuccess('loginMessage', translations[currentLang].signupSuccess);
    document.getElementById('loginEmail').focus();
    hideLoading();
  }, 500);
}

function doLogin() {
  showLoading();
  setTimeout(() => {
    const email = document.getElementById('loginEmail').value.trim();
    const pass = hashPassword(document.getElementById('loginPass').value);

    if (!email || !document.getElementById('loginPass').value) {
      showError('loginError', translations[currentLang].fillAllFields);
      hideLoading();
      return;
    }
    if (!validateEmail(email)) {
      showError('loginError', translations[currentLang].invalidEmail);
      hideLoading();
      return;
    }

    const user = store.users.find(u => u.email === email && u.pass === pass);
    if (!user) {
      showError('loginError', translations[currentLang].invalidCredentials);
      hideLoading();
      return;
    }

    currentUser = user;
    document.getElementById('loginEmail').value = '';
    document.getElementById('loginPass').value = '';
    document.querySelector('#loginPass + .password-toggle').textContent = translations[currentLang].show;
    onLogin();
    hideLoading();
  }, 500);
}

function resetPassword() {
  showLoading();
  setTimeout(() => {
    const email = document.getElementById('forgotEmail').value.trim();
    const newPass = document.getElementById('forgotNewPass').value;

    if (!email || !newPass) {
      showError('forgotError', translations[currentLang].fillAllFields);
      hideLoading();
      return;
    }
    if (!validateEmail(email)) {
      showError('forgotError', translations[currentLang].invalidEmail);
      hideLoading();
      return;
    }
    if (newPass.length < 6) {
      showError('forgotError', translations[currentLang].passwordTooShort);
      hideLoading();
      return;
    }

    const user = store.users.find(u => u.email === email);
    if (!user) {
      showError('forgotError', translations[currentLang].emailNotFound);
      hideLoading();
      return;
    }

    user.pass = hashPassword(newPass);

    document.getElementById('forgotEmail').value = '';
    document.getElementById('forgotNewPass').value = '';
    document.querySelector('#forgotNewPass + .password-toggle').textContent = translations[currentLang].show;

    showSection('loginPanel');
    showSuccess('loginMessage', translations[currentLang].passwordResetSuccess);
    document.getElementById('loginEmail').focus();
    hideLoading();
  }, 500);
}

  html.innerHTML = `
    <div style="display:flex;gap:10px;align-items:center">

    </div>

    <h4>${translations[currentLang].friends}</h4>
    <div id="profileFriendList" class="friends-list"></div>
  `;
  container.appendChild(html);
  const btn = document.getElementById('profileFriendBtn');
  if (u.id === currentUser.id) {
    btn.textContent = translations[currentLang].thisIsYou;
    btn.disabled = true;
  } else if (currentUser.friends.includes(u.id)) {
    btn.textContent = translations[currentLang].unfriend;
    btn.onclick = () => { if (confirm(translations[currentLang].confirmUnfriend)) unfriend(u.id); };
  } else if (currentUser.sentRequests.includes(u.id)) {
    btn.textContent = translations[currentLang].cancelRequest;
    btn.onclick = () => cancelRequest(u.id);
  } else if (currentUser.friendRequests.includes(u.id)) {
    btn.textContent = translations[currentLang].acceptRequest;
    btn.onclick = () => acceptFriend(u.id);
  } else {
    btn.textContent = translations[currentLang].sendRequest;
    btn.onclick = () => sendFriendRequest(u.id);
  }
  const fl = document.getElementById('profileFriendList');
  fl.innerHTML = '';

function sendFriendRequest(targetId) {
  showLoading();
  setTimeout(() => {
    const target = store.users.find(u => u.id === targetId);
    if (!target) return;
    if (!target.friendRequests.includes(currentUser.id)) target.friendRequests.push(currentUser.id);
    if (!currentUser.sentRequests.includes(targetId)) currentUser.sentRequests.push(targetId);
    addNotification(targetId, `${currentUser.name} ${translations[currentLang].friendRequestText}`);
    renderUsersList();
    renderRequests();
    renderNotifications();
    alert(translations[currentLang].requestSent);
    hideLoading();
  }, 500);
}

function cancelRequest(targetId) {
  const target = store.users.find(u => u.id === targetId);
  if (!target) return;
  target.friendRequests = target.friendRequests.filter(x => x !== currentUser.id);
  currentUser.sentRequests = currentUser.sentRequests.filter(x => x !== targetId);
  renderUsersList();
  renderRequests();
  renderNotifications();
  alert(translations[currentLang].requestCancelled);
}

function acceptFriend(fromId) {
  if (!currentUser.friendRequests.includes(fromId)) return;
  if (!currentUser.friends.includes(fromId)) currentUser.friends.push(fromId);
  const from = store.users.find(u => u.id === fromId);
  if (from && !from.friends.includes(currentUser.id)) from.friends.push(currentUser.id);
  currentUser.friendRequests = currentUser.friendRequests.filter(x => x !== fromId);
  if (from) from.sentRequests = from.sentRequests.filter(x => x !== currentUser.id);
  addNotification(fromId, `${currentUser.name} ${translations[currentLang].friendAdded}`);
  renderMyProfile();
  renderUsersList();
  renderRequests();
  renderChatContacts();
  renderNotifications();
  alert(translations[currentLang].friendAdded);
}

function declineFriend(fromId) {
  currentUser.friendRequests = currentUser.friendRequests.filter(x => x !== fromId);
  const from = store.users.find(u => u.id === fromId);
  if (from) from.sentRequests = from.sentRequests.filter(x => x !== currentUser.id);
  renderRequests();
  renderNotifications();
  alert(translations[currentLang].requestDeclined);
}

function unfriend(uid) {
  currentUser.friends = currentUser.friends.filter(x => x !== uid);
  const other = store.users.find(u => u.id === uid);
  if (other) other.friends = other.friends.filter(x => x !== currentUser.id);
  renderMyProfile();
  renderUsersList();
  renderChatContacts();
  renderNotifications();
  alert(translations[currentLang].unfriended);
}

function viewGallery(uid) {
  const u = store.users.find(x => x.id === uid);
  if (!u) return;
  let html = `<h4>${u.name} - ${translations[currentLang].gallery}</h4><div class="gallery">`;
  u.gallery.forEach(g => html += `<img src="${g}" alt="Gallery image" onclick="openMediaViewer('${g}', 'image')">`);
  html += '</div>';
  const cont = document.getElementById('viewProfile');
  cont.classList.remove('hidden');
  cont.innerHTML = html;
}

      });
      html += `</div>`;
      c.replies.forEach(r => {

        html += `<div class="reply"><strong>${replyUser.name}</strong> <div>${escapeHtml(r.text)}</div>`;
        const replyCounts = summarizeReacts(r.reactions);
        html += `<div class="small muted">${translations[currentLang].reactions}: ${replyCounts.map(c => c.count ? `${REACTS[c.type]} ${c.count}` : '').filter(Boolean).join(' ') || '0'}</div>`;
        html += `<div style="display:flex;gap:6px">`;
        Object.keys(REACTS).forEach(rt => {
          html += `<button class="react-btn" onclick="toggleReplyReact('${p.id}', '${c.id}', '${r.id}', '${rt}')" aria-label="React with ${rt}">${REACTS[rt]}</button>`;
        });
        html += `</div>`;
        html += `</div>`;
      });
      html += `<div style="margin-top:6px"><input id="replyInput-${p.id}-${c.id}" placeholder="${translations[currentLang].reply}" aria-label="Reply to comment"><button class="btn-primary" onclick="replyToComment('${p.id}', '${c.id}')" aria-label="Submit reply">${translations[currentLang].reply}</button></div>`;
      html += `</div>`;
    });
    html += `<div style="margin-top:8px"><input id="commentInput-${p.id}" placeholder="${translations[currentLang].writeComment}" aria-label="Write a comment"><button class="btn-primary" onclick="addComment('${p.id}')" aria-label="Submit comment">${translations[currentLang].comment}</button></div>`;
    html += `</div>`;
    card.innerHTML = html;
    area.appendChild(card);
  });
}

function summarizeReacts(reactions) {
  const map = {};
  Object.keys(REACTS).forEach(k => map[k] = 0);
  Object.values(reactions || {}).forEach(v => map[v] = (map[v] || 0) + 1);
  return Object.keys(map).map(k => ({ type: k, count: map[k] })).sort((a, b) => b.count - a.count);
}

function toggleReact(postId, reactType) {
  const post = store.posts.find(p => p.id === postId);
  if (!post) return;
  const prev = post.reactions[currentUser.id];
  if (prev === reactType) delete post.reactions[currentUser.id];
  else post.reactions[currentUser.id] = reactType;
  renderFeed();
}

function toggleCommentReact(postId, commentId, reactType) {
  const post = store.posts.find(p => p.id === postId);
  if (!post) return;
  const comment = post.comments.find(c => c.id === commentId);
  if (!comment) return;
  if (!comment.reactions) comment.reactions = {};
  const prev = comment.reactions[currentUser.id];
  if (prev === reactType) delete comment.reactions[currentUser.id];
  else comment.reactions[currentUser.id] = reactType;
  renderFeed();
}

function toggleReplyReact(postId, commentId, replyId, reactType) {
  const post = store.posts.find(p => p.id === postId);
  if (!post) return;
  const comment = post.comments.find(c => c.id === commentId);
  if (!comment) return;
  const reply = comment.replies.find(r => r.id === replyId);
  if (!reply) return;
  if (!reply.reactions) reply.reactions = {};
  const prev = reply.reactions[currentUser.id];
  if (prev === reactType) delete reply.reactions[currentUser.id];
  else reply.reactions[currentUser.id] = reactType;
  renderFeed();
}

function addComment(postId) {
  const inp = document.getElementById('commentInput-' + postId);
  const text = sanitizeInput(inp.value.trim());
  if (!text) return;
  const post = store.posts.find(p => p.id === postId);
  if (!post) { alert(translations[currentLang].postNotFound); return; }
  const comment = { id: uid('c'), userId: currentUser.id, text, replies: [], reactions: {} };
  post.comments.push(comment);
  renderFeed();
}

function replyToComment(postId, commentId) {
  const inp = document.getElementById(`replyInput-${postId}-${commentId}`);
  const text = sanitizeInput(inp.value.trim());
  if (!text) return;
  const post = store.posts.find(p => p.id === postId);
  if (!post) return;
  const comment = post.comments.find(c => c.id === commentId);
  if (!comment) return;
  comment.replies.push({ id: uid('r'), userId: currentUser.id, text, reactions: {} });
  renderFeed();
}

function focusCommentBox(postId) {
  document.getElementById('commentInput-' + postId).focus();
}

/* ---------------------------
  Chat
---------------------------*/
function chatId(a, b) { return [a, b].sort().join('_'); }

function renderChatContacts() {
  const cont = document.getElementById('chatContacts');
  cont.innerHTML = '';
  currentUser.friends.forEach(fid => {
    const fu = store.users.find(u => u.id === fid);
    if (fu) {
      const el = document.createElement('div');
      el.className = 'friend-pill';
      el.style.cursor = 'pointer';
      const picOnclick = fu.pic ? `onclick="openMediaViewer('${fu.pic}', 'image')"` : '';
      el.innerHTML = `<img src="${fu.pic || DEFAULT_IMAGE}" style="width:36px;height:36px;border-radius:6px;object-fit:cover" alt="${fu.name}'s picture" ${picOnclick}/><div><strong>${fu.name}</strong></div>`;
      el.onclick = (e) => { e.stopPropagation(); openChatWith(fid); };
      cont.appendChild(el);
    }
  });
}

function openChatWith(uid) {
  document.getElementById('chatWindow').classList.remove('hidden');
  const fu = store.users.find(u => u.id === uid);
  document.getElementById('chatWith').textContent = translations[currentLang].chatWith + (fu ? fu.name : 'User');
  document.getElementById('chatMessages').innerHTML = '';
  const id = chatId(currentUser.id, uid);
  const conv = store.chats[id] || [];
  conv.forEach(m => {
    const user = store.users.find(u => u.id === m.from) || { name: translations[currentLang].you, pic: DEFAULT_IMAGE };
    const isSent = m.from === currentUser.id;
    const p = document.createElement('div');
    p.className = `chat-message ${isSent ? 'sent' : 'received'}`;
    const mediaHtml = m.media ? (m.mediaType === 'video' ? `<video src="${m.media}" controls onclick="openMediaViewer('${m.media}', 'video')"></video>` : `<img src="${m.media}" onclick="openMediaViewer('${m.media}', 'image')">`) : '';
    p.innerHTML = `
      <img src="${user.pic || DEFAULT_IMAGE}" class="avatar" alt="${user.name}'s avatar">
      <div class="bubble">
        <div style="font-size:13px"><strong>${user.name}</strong> <span class="small muted">${new Date(m.t).toLocaleString()}</span></div>
        ${m.text ? `<div>${escapeHtml(m.text)}</div>` : ''}
        ${mediaHtml}
      </div>`;
    document.getElementById('chatMessages').appendChild(p);
  });
  document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
  document.getElementById('chatWindow').dataset.with = uid;
}

function sendChat() {
  const txt = sanitizeInput(document.getElementById('chatMsg').value.trim());
  if (!txt) return;
  const to = document.getElementById('chatWindow').dataset.with;
  if (!to) return alert(translations[currentLang].selectFriend);
  const id = chatId(currentUser.id, to);
  if (!store.chats[id]) store.chats[id] = [];
  store.chats[id].push({ from: currentUser.id, to, text: txt, media: '', mediaType: '', t: Date.now() });
  document.getElementById('chatMsg').value = '';
  openChatWith(to);
}

function showLoading() { document.getElementById('loading').style.display = 'block'; }

function escapeHtml(str = '') { return String(str).replace(/[&<>"']/g, s => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[s]); }
